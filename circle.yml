machine:
  node:
    version: 8.2.0

  # Overriding the dependencies phase means that the node_modules/.bin
  # directory doesnâ€™t get added to PATH. We add it in the machine phase.
  environment:
    PATH: "${HOME}/sc-4.4.9-linux/bin:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin:${PATH}"

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
  post:
    - wget https://saucelabs.com/downloads/sc-4.4.9-linux.tar.gz
    - tar -xzf sc-4.4.9-linux.tar.gz

test:
  override:
    - yarn test
